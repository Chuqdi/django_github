{%extends '__base__.html'%} 
{% load crispy_forms_tags %}

{% block content %}


<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
           {% for book in books %}
           <div class="card mb-3">
            <h3 class="card-header">{{ book.title }}</h3>
            <div class="card-body">
              <h5 class="card-title">Price</h5>
              <h6 class="card-subtitle text-muted">{{ book.price }}</h6>
            </div>
            
              <img src="{{book.image.url}}"/>
              
         
            <div class="card-body">
              <a href="{% url 'update_book' book.id %}" class="btn btn-secondary">
                Edit
              </a>
              <a href="{% url 'delete_book' book.id%}" class="btn btn-danger">
                Delete
              </a>
            </div>
            <div class="card-footer text-muted">
              {{ book.created_on|date:"Y-m-d"}}
            </div>
          </div>
           {%endfor%}
        </div>
    </div>
</div>

{%endblock%}
